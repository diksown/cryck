<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cryck | CryptoHack Tool</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-title">
        <a href="#">cryck</a>
      </div>
      <div class="navbar-menu">
        <a href="#">status</a>
        <a href="#">compare</a>
        <a href="#">about</a>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="input-wrapper">
        <input placeholder="cryptohack username" />
      </div>
      <div class="info-wrapper">
        <table class="trophy-table">
          <tr>
            <td>3</td>
            <td>MISC</td>
            <td style="display: flex; align-items: center">
              <img src="/img/icons/trophy-silver.svg" width="60" />
              ->
              <img src="/img/icons/trophy-gold.svg" width="60" />
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>MATH</td>
            <td style="display: flex; align-items: center">
              <img src="/img/icons/trophy.svg" width="60" />

              <img src="/img/icons/trophy-bronze.svg" width="60" />
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>ECC</td>
            <td style="display: flex; align-items: center">
              <img src="/img/icons/trophy-gold.svg" width="60" />
              ->
              <img src="/img/icons/trophy-golder.svg" width="60" />
            </td>
          </tr>
          <tr>
            <td>1</td>
            <td>RSA</td>
            <td style="display: flex; align-items: center">
              <img src="/img/icons/trophy-bronze.svg" width="60" />
              ->
              <img src="/img/icons/trophy-silver.svg" width="60" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>GENERAL</td>
            <td style="display: flex; align-items: center">
              <img src="/img/icons/trophy-golder.svg" width="60" />
            </td>
          </tr>
        </table>
        <table class="challenges">
          <tr>
            <th>Problem</th>
            <th>Category</th>
            <th>Points</th>
            <th>Solves</th>
          </tr>
          <tr>
            <td>RSA or HMAC? Part 2</td>
            <td>Crypto on the Web</td>
            <td>100</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Roll your Own</td>
            <td>Mathematics</td>
            <td>90</td>
            <td>30</td>
          </tr>
          <tr>
            <td>Dancing Queen</td>
            <td>Symmetric Ciphers</td>
            <td>120</td>
            <td>18</td>
          </tr>
          <tr>
            <td>SSH Keys</td>
            <td>General</td>
            <td>35</td>
            <td>26</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
